language: node_js
node_js:
  - "0.12"
  - "0.11"
  - "0.10"
before_script:
  - npm install
  - npm install jshint
  - export DISPLAY=:99.0 			# http://karma-runner.github.io/0.8/plus/Travis-CI.html
  - sh -e /etc/init.d/xvfb start
script:
   - "jshint *.js lib"
after_script:
  - npm run-script build
  - npm run-script karma
  - npm run-script test-coveralls

